<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="register-container">
        <h2>Create an Account</h2>
        <form action="#" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <input type="number" name="sdms" placeholder="SDMS">
            <button type="submit">Register</button>
        </form>
    </div>

        <p>get login to SDMS <a href="https://www.sdms.gov.rw/sas-ui/">login to SDMS here</a></p>
        <p>national Examination Result<a href="https://sdms.gov.rw/sas-ui/public/nationalExaminationResult.zul">exam result</a></p>
</body>
</html>
